<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/form.css}" rel="stylesheet" type="text/css"/>


    <title th:text="#{task.title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a th:href="@{/}">
            <button type="button" class="btn btn-primary" aria-pressed="true" th:text="#{task.return}"></button>
        </a>
    </div>
</nav>

<div class="container-md">
    <h1 th:text="#{task.headlineform}"></h1>
    <div>
        <form th:object="${task}" th:action="@{/new}" method="post">
            <label th:for="description_input_id" th:text="#{task.description}"></label>
            <div th:class="'alert alert-danger'" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
            <br>
            <textarea type="text" id="description_input_id" th:field="*{description}"></textarea>
            <br>
            <br>
            <label th:for="category_input_id" th:text="#{task.category}"></label>
            <br>
            <select id="category_input_id" th:field="*{category}">
                <option th:each="categoryOpt : ${T(com.infoshareacademy.enums.Category).values()}"
                        th:value="${categoryOpt}" th:text="${categoryOpt.value}"></option>
            </select>
            <br>
            <br>
            <label th:for="priority_input_id" th:text="#{task.priority}"></label>
            <div th:if="${#fields.hasErrors('priority')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('priority')}" th:text="${err}"></li>
                </ul>
            </div>
            <br>
            <input type="number" id="priority_input_id" th:field="*{priority}">
            <br>
            <br>
            <label th:for="date_input_id" th:text="#{task.date}"></label>
            <div th:if="${#fields.hasErrors('date')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('date')}" th:text="${err}"></li>
                </ul>
            </div>
            <br>
            <input type="date" id="date_input_id" th:field="*{date}">
            <br>
            <br>
            <button type="submit" class="btn btn-primary" aria-pressed="true" th:text="#{task.create}"></button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
